<!DOCTYPE html>
<html ng-app="meanApp">
<head>
  <title>Event planner</title>
  <base href="/">
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-theme.min.css">

</head>
<body ng-view>

  <div class="navbar navbar-default">
    <div class="container">
      <div id="navbar-main">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/events">Events</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-hide="navvm.isLoggedIn"><a href="login">Sign in</a></li>
          <li ng-show="navvm.isLoggedIn"><a href="profile">{{ navvm.currentUser.name }}</a></li>
        </ul>
      </div>
    </div>
  </div>

<div class="container">

    <div class="row">
        <div class="col-md-6">
        <h1 class="form-signin-heading">Sign in</h1>
        <p class="lead">Not a member? Please <a href="register">register</a> instead.</p>
    
        <form id="loginForm">
            <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn btn-default">Sign in!</button>
        </form>

        </div>
        </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/authentication.js"></script>
  <script src="js/common.js"></script>
  <script defer>
    $('#loginForm').submit(function(event){
        event.preventDefault();
        
        const formData = new FormData();
        formData.append('email', $('#email').val());
        formData.append('password', $('#password').val());
        
        login(formData)
            .then(function(){
                //window.location.href = `/`;
            })
            .catch(function(err){
                console.log(err);
            });
    });
  </script>

</body>
</html>
