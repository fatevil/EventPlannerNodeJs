<!DOCTYPE html>
<html>
   <head>
      <title>Event planner</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-slider.min.css">
      <link rel="stylesheet" href="/stylesheets/register.css">
   </head>
   <body>
      <div class="navbar navbar-default">
        <div class="container">
          <div id="navbar-main">
            <ul class="nav navbar-nav">
              <li><a href="/login.html">Login</a></li>
              <li><a href="/register.html">Register</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-md-6">
               <h1>Register</h1>
               <p class="lead">Already a member? Please <a href="/login.html">log in</a> instead.</p>
               <div class="form-group">
                  <label for="name">Full name</label>
                  <input type="text" class="form-control" id="inputUsername" placeholder="Enter your name" name="name">
               </div>
               <div hidden class="alert alert-danger" role="alert" id="alertUsername">
                  <strong>Warning! </strong>Username required!
               </div>
               <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" name="email">
               </div>
               <div hidden class="alert alert-danger" role="alert" id="alertEmail">
                  <strong>Warning! </strong>Email required!
               </div>
               <input data-slider-enabled="false" id="ex6" type="text" data-slider-min="0" data-slider-max="70" data-slider-step="0.5" data-slider-value="3"/>
               <span id="ex6CurrentSliderValLabel">Current Slider Value: <span id="ex6SliderVal">1500</span> * 500m</span>                <br>
               <br><br>
               <div class="pac-card" id="pac-card">
                  <div>
                     <div id="title">
                        Autocomplete search
                     </div>
                     <div id="type-selector" class="pac-controls">
                        <input type="radio" name="type" id="changetype-all" checked="checked">
                        <label for="changetype-all">All</label>
                        <input type="radio" name="type" id="changetype-establishment">
                        <label for="changetype-establishment">Establishments</label>
                        <input type="radio" name="type" id="changetype-address">
                        <label for="changetype-address">Addresses</label>
                        <input type="radio" name="type" id="changetype-geocode">
                        <label for="changetype-geocode">Geocodes</label>
                     </div>
                     <div id="strict-bounds-selector" class="pac-controls">
                        <input type="checkbox" id="use-strict-bounds" value="">
                        <label for="use-strict-bounds">Strict Bounds</label>
                     </div>
                  </div>
                  <div id="pac-container">
                     <input id="pac-input" type="text"
                        placeholder="Enter a location">
                  </div>
               </div>
               <div id="map"></div>
               <br>
               <div hidden class="alert alert-danger" role="alert" id="alertLocation">
                  <strong>Warning! </strong>Location required!
               </div>
               <div id="infowindow-content">
                  <img src="" width="16" height="16" id="place-icon">
                  <span id="place-name"  class="title"></span><br>
                  <span id="place-address"></span>
               </div>
               <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
               </div>
               <div hidden class="alert alert-danger" role="alert" id="alertPassword">
                  <strong>Warning! </strong>Password required!
               </div>
               <div class="form-group">
                  <label for="imageInput">Profile picture</label>
                  <input id="imageInput" type="file" class="form-control-file" name="image">
               </div>
               <div hidden class="alert alert-danger" role="alert" id="alertImage">
                  <strong>Warning! </strong>Profile picture required!
               </div>
               <form id="registerForm">
                  <button type="submit" class="btn btn-default">Register!</button>
               </form>
            </div>
         </div>
      </div>
      <script src="js/authentication.js"></script>
      <script src="lib/bootstrap/js/bootstrap-slider.js"></script>
      <script src="js/authentication/register.js" defer></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvkp-hH2o_yI7V6rintnrmqZ_uwOZQEpE&libraries=places&callback=initMap"
         async defer></script>
   </body>
</html>
